<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom APIs</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="./public/style.css">
  <script src="http://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
  <script src="./public/main.js"></script>
</head>
<body>

  <div class='container'>

    <div id='gravator'>
      <div id='avatar'></div>
      <label for="">Get Your Gravatar</label>
      <input type='text' id='emailInput' placeholder="Enter Email">

      <button id="imageButton">Click</button>
    </div>

    <div id='math'>
      <label for="">Math</label>
      <br />
  
      <input type="radio" name='math' value='square'>
      <label for="square">square</label>
      
      <input type="radio" name='math' value='cube'>
      <label for="cube">cube</label>
      
      <input type="radio" name='math' value='pow'>
      <label for="pow">pow</label>

      <input type="radio" name='math' value='sub'>
      <label for="sub">sub</label>
      
      <input type="radio" name='math' value='mul'>
      <label for="mul">mul</label>

      <input type="radio" name='math' value='add'>
      <label for="add">add</label>

      <input type="radio" name='math' value='div'>
      <label for="div">div</label>

      <br />
  
      <input type='text' id='txtMath1'>
      <input type='text' id='txtMath2'>

      <input type='text' id= 'txtReturn' readonly="true">

      <button id="mathButton">Click</button>

    </div>

    <div id='Sentence'>
      <label for="">Sentence</label>
      <input type='text' id='sentence'>
      <input type='text' id='sentenceReturn' readonly="true" >

      <button id="sentenceButton">Click</button>

    </div>

    <div id='ageCalculator'>
      <label for="">ageCalculator</label>

      <input type='text' id='ageYear'>
      <input type='text' id='ageMonth'>
      <input type='text' id='ageDay'>

      <button id="ageCalculatorButton">Click</button>

    </div>

 </div>


</body>
</html>
